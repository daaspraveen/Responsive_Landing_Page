<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="refresh" content="5">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

<div id="container">
<center>
  <div class="box1">
    <div class="b11"><p>Your Result</p></div>
    <div class="circle">
      <div class="b12"> <h1>76</h1><p> of 100</p></div>
    </div>
    <div class="b13">
      <span><b>Great</b> </span><p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="box2">
    <div class="b21"><p><b>Summary</b></p></div>

    <div class="Reaction">
      <div class="left">
        <img src="/assets/images/icon-reaction.svg" alt="reaction-icon">
        &nbsp;
        <h5>Reaction</h5>
      </div>
      <div class="right">
        <p><span>80</span> / 100</p>
      </div>
    </div>

    <div class="Memory">
      <div class="left">
        <img src="assets/images/icon-memory.svg" alt="memory-icon">
        &nbsp;
        <h5>Memory</h5>
      </div>
      <div class="right">
        <p><span>92</span> / 100</p>
      </div>
    </div>

    <div class="Verbal">
      <div class="left">
        <img src="assets\images\icon-verbal.svg" alt="verbal-icon">
        &nbsp;
        <h5>Verbal</h5>
      </div>
      <div class="right">
        <p><span>61</span> / 100</p>
      </div>
    </div> 

    <div class="Visual">
      <div class="left">
        <img src="assets\images\icon-visual.svg" alt="visual-icon">
        &nbsp;
        <h5>Visual</h5>
      </div>
      <div class="right">
        <p><span>72</span> / 100</p>
      </div>
    </div>

    <div class="b22">Continue</div>

  </div>
  
  
  <div class="attribution">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Praveenkumar Dasari</a>.
    </p>
  </div>
</center>
</div>
</body>
</html>
